<div class="main">

  <h1>Your Bookings</h1>

  <div *ngFor="let item of bookings">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Hotel: Four Seasons</mat-card-title>
        <mat-card-subtitle>Booked: {{item.booking_date}}</mat-card-subtitle>
        <mat-card-subtitle>Start: {{item.booking_start}}</mat-card-subtitle>
        <mat-card-subtitle>End: {{item.booking_end}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>

</div>
