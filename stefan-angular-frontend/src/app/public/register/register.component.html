<div class="main">
  <h1>Register</h1>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label for="email">Email</mat-label>
        <input type="email" id="email" name="email" ngModel matInput placeholder="Ex. pat@example.com">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label for="username">User Name</mat-label>
        <input type="text" id="username" name="username" ngModel matInput placeholder="Ex. pat@example.com">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label for="email">Password</mat-label>
        <input type="password" id="password" name="password" ngModel matInput placeholder="Ex. pat@example.com">
      </mat-form-field>

      <p>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </p>
  </form>
</div>
